<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Велосипеды</title>
  <link href="pages/index.css" rel="stylesheet"/>
  <!-- Убираем эффект мерцания из-за некорректной работы свойства transition для Google Chrome.
  Первоисточник: https://qna.habr.com/q/626572-->
  <script></script>
</head>
<body class="page ">
  <header class="header">
    <div class="header__container">
      <button type="button" class="button button_type_menu"></button>
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a href="#roads" class="link link_position_header">Покрытия и градиенты</a></li>
          <li><a href="#bicycles" class="link link_position_header">Велосипеды</a></li>
          <li><a href="#training" class="link link_position_header">Тренировки</a></li>
        </ul>
        <label class="switch-theme switch-theme_position_header">
              <span class="switch-theme__checkbox">
          <span class="switch-theme__icon switch-theme__icon_theme_light"></span>
                <input type="checkbox" class="switch-theme__invisible-checkbox"
                       name="checkbox-button-switch-theme">
          <span class="switch-theme__selector"></span>
          <span class="switch-theme__icon switch-theme__icon_theme_dark"></span>
          </span>
        </label>
      </nav>
    </div>
  </header>
  <main class="content">
    <section class="section roads" id="roads">
      <div class="container roads__container">
        <div class="roads__text">
          <h1 class="section__title roads__title">Шоссе, ТТ и&nbsp;Грэвел</h1>
          <p class="section__description roads__description">
            Триатлонные старты, горные серпантины или грейвел заезды по&nbsp;живописным маршрутам&nbsp;&mdash; нужно
            только определиться с&nbsp;выбором велосипеда и&nbsp;отправиться в&nbsp;путь.
          </p>
          <a href="#" class="link">
            <button type="button" class="button roads__button">Подробнее
            </button>
          </a>
        </div>
        <p class="roads__bike-name">Cannondale Systemsix</p>
        <div class="roads__image">
          <img src="./images/roads/road-in-wood.jpg" alt="проселочная дорога в лесу.">
        </div>
        <div class="roads__container-image-bike">
          <img src="./images/roads/image-cannondale.jpg" alt="Изображение велосипеда Cannondale Systemsix."
               class="roads__image-bike">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
  </footer>
  <script src="pages/index.js"></script>
</body>
</html>
